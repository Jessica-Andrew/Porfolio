<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="left">
        <button class="cta">Contact Me</button>
    </section>
    <section class="middle" id="register">
        <h1>Register</h1>
        <h3>Create your personal account</h3>
        <form action="" method="post">
            <div>
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="fname" placeholder="Jane" required>
            </div>
            <br>
            <div>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lname" placeholder="Doe" required>
            </div>
            <br>
            <div>
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" placeholder="0811133311" required>
            </div>
            <br>
            <div>
                <label for="gender">Gender</label><br>
                <select id="gender" name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <br>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
            <br>
            <div>
                <label for="pass">Password</label><br>
                <input type="password" id="pass" name="pass" placeholder="********" max="12" required>
            </div>
            <br>
            <div>
                <label for="repass">Re-enter Password</label><br>
                <input type="password" id="repass" name="repass" placeholder="********" max="12" required>
            </div>
            <br>
            <div>
                <button class="register">Register</button>
            </div>
        </form>
    </section>
